<!DOCTYPE html>
<html lang="en">
<head>
<title>MSWD</title>
<link rel="stylesheet" type="text/css" href="style.css"/>
</head>

<body bgcolor="#b6c4b6">

<h2 align = "center">Student Information</h2>

<nav>
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="registration.html">Registration</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="contact.html">Contact Us</a></li>
        <li><a href="https://newerp.kluniversity.in/index.php" target="_blank">ERP</a></li>
    </ul>
</nav>
    
<br>
<center>
    <form method="post" action="#">  <!--Now, upon submit, you wouldn't get inputs in url-->
        <table>
            <tr>
                <td><label> Enter Student ID</label></td>
                <td><input type="number" name="sid" required placeholder="MUST BE A NUMBER" pattern="[12][0-9]{9}"/></td>
            </tr>
            <tr>
                <td><label> Enter Full Name</label></td>
                <td><input type="text" name="sname" required/></td>
            </tr>
            <tr>
                <td><label>Select Gender</label></td>
                <td>
                <input type="radio" name="gender" value="MALE" required/> Male
                <input type="radio" name="gender" value="FEMALE" required/> Female
                </td>
            </tr>
            <tr>
                <td><label>Select Date Of Birth</label></td>
                <td><input type="date" name="dob" required/></td>
            </tr>
            <tr>
                <td><label>Department</label></td>
                <td>
                    <select name="dept" required>
                        <option value=""> --SELECT OPTION--</option>  <!--Default option-->
                        <option value="CSE">CSE</option>
                        <option value="CE">CE</option>
                        <option value="ECE">ECE</option>
                        <option value="ME">ME</option>
                        <option value="CS&IT">CS&IT</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label>Program</label></td>
                <td>
                    <select name="Program" required>
                        <option value=""> --SELECT OPTION--</option>  
                        <option value="B.Tech.">B.Tech.</option>
                        <option value="M.Tech.">M.Tech.</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label>Skill(s)</label></td>
                <td>
                    <input type="checkbox" name="skills" value="C" required/> C
                    <input type="checkbox" name="skills" value="C++" required/> C++
                    <input type="checkbox" name="skills" value="JAVA" required/> JAVA
                    </td>
            </tr>
            <tr>
                <td><label>Year</label></td>
                <td><input type="number" name="year" min="1" max="4" required/></td>
            </tr>
            <tr>
                <td><label> Enter CGPA</label></td>
                <td><input type="number" name="cgpa" step="0.01" min="0.00" max="10.00"/></td>
            </tr>
            <tr>
                <td><label>Backlogs</label></td>
                <td><input type="number" name="Backlogs" min="0" max="20" required/></td>
            </tr>
            <tr>
                <td><label>E-Mail</label></td>
                <td><input type="email" name="emailid" required placeholder="abc123@gmail.com"/></td>
            </tr>
            <tr>
                <td><label>Password</label></td>
                <td><input type="password" name="pwd" required placeholder="SUPER SECRET"/></td>
            </tr>
            <tr>
                <td><label>Contact</label></td>
                <td><input type="text" name="contactno" pattern="[6789][0-9]{9}" placeholder="MUST BE 10 DIGITS"/></td>            <!--pattern concept for constraints. First digit has to be any number 6 or 7 or 8 or 9, the 2nd to last digit till 10th place has to be between 0 to 9 -->
            </tr>
            <tr>
                <td><label>Address</label></td>
                <td><textarea name="address" required></textarea></td>
            </tr>
            <tr align="center"> 
                <td><input type="submit" value="Register" class="button"/></td>
                <td><input type="reset" value="Clear" class="button"/></td>
            </tr> 
        </table>
    </form>
</center>
<br>
</body>
</html>
